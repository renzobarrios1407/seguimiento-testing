<app-title [titulo]="titulo"></app-title>
<div class="container">
  <div class="col-md-8 mx-auto padding">
    <form (ngSubmit)="guardar()">
      <div class="row align-items-end">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="tieneAlcOEstratAcrdAlSprORelFin">Tiene Alcance/Estrategia acorde al Sprint/Release finalizado</label>
            <select id="tieneAlcOEstratAcrdAlSprORelFin" class="custom-select form-control" [(ngModel)]="requirements.tieneAlcOEstratAcrdAlSprORelFin" name="tieneAlcOEstratAcrdAlSprORelFin">
              <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="tieneRiesgosDeProdPorSprORel">Tiene riesgos de producto por Sprint\Release</label>
            <select id="tieneRiesgosDeProdPorSprORel" class="custom-select form-control" [(ngModel)]="requirements.tieneRiesgosDeProdPorSprORel" name="tieneRiesgosDeProdPorSprORel">
              <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="tieneAnalisisRiesgosAcrdAlcProb">Tiene un analisis de riesgos acorde al alcance probado</label>
            <select id="tieneAnalisisRiesgosAcrdAlcProb" class="custom-select" [(ngModel)]="requirements.tieneAnalisisRiesgosAcrdAlcProb" name="tieneAnalisisRiesgosAcrdAlcProb">
              <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="estadoRiesgoEqCerrado">Estado del Riesgo = Cerrado</label>
            <select id="estadoRiesgoEqCerrado" class="custom-select" [(ngModel)]="requirements.estadoRiesgoEqCerrado" name="estadoRiesgoEqCerrado">
              <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="requerimientosDeProcesosATerminados">pase de la carpeta "en proceso" a "terminados"</label>
            <select id="requerimientosDeProcesosATerminados" class="custom-select" [(ngModel)]="requirements.requerimientosDeProcesosATerminados" name="requerimientosDeProcesosATerminados">
              <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
            </select>
          </div>
        </div>
        

      </div>
      <div class="row text-center mb-4">
        <div class="col-md-6 mx-auto">
          <button type="submit" class="btn btn-outline-success">Guardar</button>
          <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
            {{errorMessage}}
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
