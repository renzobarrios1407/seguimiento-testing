<app-title [titulo]="titulo"></app-title>
<div class="container">
  <div class="col-md-8 mx-auto padding">
    <form (ngSubmit)="guardar()">
      <div class="row align-items-end">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="pasosDeCasosPruebaEjecutados">Los pasos de los casos de prueba est√°n ejecutados</label>
            <select id="pasosDeCasosPruebaEjecutados" class="custom-select form-control" [(ngModel)]="testLab.pasosDeCasosPruebaEjecutados" name="pasosDeCasosPruebaEjecutados">
              <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="casosPruebaTienenEstadoFinal">Los casos de prueba tienen estado final</label>
            <select id="casosPruebaTienenEstadoFinal" class="custom-select form-control" [(ngModel)]="testLab.casosPruebaTienenEstadoFinal" name="casosPruebaTienenEstadoFinal">
              <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
            </select>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label for="labDeProcesosATerminados">se paso de la carpeta "en proceso" a "terminados"</label>
            <select id="labDeProcesosATerminados" class="custom-select form-control" [(ngModel)]="testLab.labDeProcesosATerminados" name="labDeProcesosATerminados">
              <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
            </select>
          </div>
        </div>


      </div>
      <div class="row text-center mb-4">
        <div class="col-md-6 mx-auto">
          <button type="submit" class="btn btn-outline-success">Guardar</button>
          <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
            {{errorMessage}}
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
